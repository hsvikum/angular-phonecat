<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-md-12">
        <multiply message="Message passed from Angular!!!"></multiply>
      </div>
    </div>
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input [(ngModel)]="query" />
      </p>
      
      <p>
        Sort by:
        <select [(ngModel)]="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <ul class="phones">
        <li *ngFor="let phone of getPhones()"
            class="thumbnail phone-list-item">
          <a [routerLink]="['/phones', phone.id]" class="thumb">
            <img src="app/{{phone.imageUrl}}" [alt]="phone.name" />
          </a>
          <a [routerLink]="['/phones', phone.id]" class="name">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
